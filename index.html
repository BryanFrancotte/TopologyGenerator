<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./photon.min.css">
    <link rel="stylesheet" href="./slider.css">
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">Hello World!</h1>
        <div class="toolbar-actions">
          <button id="generateBtn" class="btn btn-positive">
            <span class="icon icon-shuffle icon-text"></span>
            Generate
          </button>
          <button id="exportBtn" class="btn btn-primary pull-right">
            <span class="icon icon-export icon-text"></span>
            export
          </button>
        </div>
      </header>
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar" width="30%">
            <div class="padded-more">
              <div class="form-group">
                <label>Generation model</label>
                <select class="form-control" id="generationMethod">
                  <option>Random</option>
                  <option>Barabási–Albert</option>
                  <option>Option three</option>
                </select>
              </div>
              <div class="form-group">
                <label>Number of node</label>
                <input type="number" class="form-control" id="nodeNumber" placeholder="number node" value="10" min="2" max="200">
              </div>
              <div class="form-group">
                <label>density of the topology: <span id="densityValue"></span></label>
                <input type="range" min="1" max="10" value="1" id="density" class="slider">
              </div>
              <h2>Output:</h2>
              <p id="networkContent"></p>
            </div>
          </div>
          <div class="pane">
            <canvas id="networkGraph" width="900" height="600"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
